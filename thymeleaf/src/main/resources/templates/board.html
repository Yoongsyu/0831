<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>New Age - Start Bootstrap Theme</title>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
<!-- Google fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" el="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<th:block th:insert="~{./menu.html :: menu}"></th:block>
<header class="masthead"></header>
<h1>board</h1>
<div>
<table>
	<thead>
	<tr>
		<th class="tr1">번호</th>
		<th class="tr3">제목</th>
		<th class="tr1">쓴날짜</th>
		<th class="tr1">글쓴이</th>
		<th class="tr1">좋아요</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="row : ${list}">
		<td th:text="${row.bno}"></td>
		<td class="title" th:text="${row.btitle}"></td>
		<td th:text="${row.bdate}"></td>
		<td th:text="${row.m_name}"></td>
		<td th:text="${row.blike}"></td>
	</tr>
	</tbody>
</table>
	<div class="paging">
		<th:block th:each="page : ${#numbers.sequence(1, 10)}">
		<button th:text="${page }" th:onclick="|location.href='@{./board(pageNo=${page})}'|"></button>
		</th:block>
	</div>
</div>
</body>
</html>
